<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–ù–µ–ø—Ä–∞–≤–∏–ª—å–Ω—ã–µ –≥–ª–∞–≥–æ–ª—ã ‚Äî —Ç—Ä–µ–Ω–∞–∂—ë—Ä</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .game-box {
            max-width: 800px;
            width: 100%;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 32px;
            padding: 32px;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.25);
        }
        
        h1 {
            font-size: 2.2rem;
            font-weight: 700;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 8px;
            text-align: center;
        }
        
        .sub {
            text-align: center;
            color: #666;
            margin-bottom: 24px;
            font-size: 1.1rem;
        }
        
        .game-area {
            display: block;
        }
        
        .results-area {
            display: none;
        }
        
        .results-area.show {
            display: block;
        }
        
        .score-panel {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: #f3f4f6;
            padding: 16px 24px;
            border-radius: 60px;
            margin-bottom: 32px;
        }
        
        .score {
            background: #4f46e5;
            color: white;
            padding: 8px 20px;
            border-radius: 40px;
            font-weight: 600;
        }
        
        .progress {
            color: #1f2937;
            font-weight: 500;
        }
        
        .card {
            background: white;
            border: 2px solid #e5e7eb;
            border-radius: 20px;
            padding: 32px;
            margin-bottom: 24px;
            text-align: center;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
        }
        
        .english-word {
            font-size: 3.5rem;
            font-weight: 800;
            color: #111827;
            margin-bottom: 8px;
        }
        
        .russian-hint {
            font-size: 1.3rem;
            color: #6b7280;
            font-style: italic;
        }
        
        .answer-area {
            display: grid;
            grid-template-columns: 1fr;
            gap: 16px;
            margin-bottom: 16px;
        }
        
        input {
            padding: 16px 20px;
            font-size: 1.1rem;
            border: 2px solid #e5e7eb;
            border-radius: 16px;
            outline: none;
            transition: all 0.3s;
            width: 100%;
        }
        
        input:focus {
            border-color: #4f46e5;
            box-shadow: 0 0 0 3px rgba(79, 70, 229, 0.1);
        }
        
        button {
            background: #4f46e5;
            color: white;
            border: none;
            padding: 16px 32px;
            font-size: 1.1rem;
            font-weight: 600;
            border-radius: 16px;
            cursor: pointer;
            transition: all 0.3s;
            width: 100%;
        }
        
        button:hover {
            background: #4338ca;
            transform: translateY(-2px);
            box-shadow: 0 10px 15px -3px rgba(79, 70, 229, 0.4);
        }
        
        button:disabled {
            background: #9ca3af;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }
        
        .feedback {
            text-align: center;
            padding: 16px;
            border-radius: 12px;
            font-weight: 500;
            margin: 16px 0;
            display: none;
        }
        
        .feedback.show {
            display: block;
        }
        
        .feedback.correct {
            background: #d1fae5;
            color: #065f46;
            border: 2px solid #10b981;
        }
        
        .feedback.wrong {
            background: #fee2e2;
            color: #991b1b;
            border: 2px solid #ef4444;
        }
        
        .hint-btn {
            background: #f59e0b;
            margin-top: 12px;
        }
        
        .results-table {
            background: white;
            border-radius: 20px;
            padding: 24px;
            margin: 24px 0;
            border: 1px solid #e5e7eb;
        }
        
        .results-header {
            display: grid;
            grid-template-columns: 1fr 1fr 1fr 1fr;
            font-weight: 700;
            color: #4f46e5;
            padding: 12px 0;
            border-bottom: 2px solid #e5e7eb;
        }
        
        .result-row {
            display: grid;
            grid-template-columns: 1fr 1fr 1fr 1fr;
            padding: 12px 0;
            border-bottom: 1px solid #e5e7eb;
        }
        
        .result-row.correct {
            background: #f0fff4;
        }
        
        .result-row.wrong {
            background: #fff5f5;
        }
        
        .final-score {
            text-align: center;
            font-size: 2rem;
            font-weight: 800;
            margin: 24px 0;
            color: #4f46e5;
        }
        
        .verbs-list {
            margin-top: 24px;
            padding: 16px;
            background: #f9fafb;
            border-radius: 16px;
        }
        
        .verbs-list h3 {
            color: #374151;
            margin-bottom: 12px;
        }
        
        .verb-items {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 8px;
        }
        
        .verb-item {
            padding: 8px;
            background: white;
            border-radius: 8px;
            text-align: center;
            font-weight: 500;
        }
        
        .restart-btn {
            background: #10b981;
            margin-top: 16px;
        }
    </style>
</head>
<body>
    <div class="game-box">
        <h1>‚ö° IRREGULAR VERBS</h1>
        <div class="sub">–≤–≤–µ–¥–∏ –≤—Ç–æ—Ä—É—é —Ñ–æ—Ä–º—É –≥–ª–∞–≥–æ–ª–∞</div>
        
        <!-- –ò–ì–†–û–í–ê–Ø –û–ë–õ–ê–°–¢–¨ -->
        <div id="game-area" class="game-area">
            <div class="score-panel">
                <span class="progress" id="progress-text">–ì–ª–∞–≥–æ–ª 1 –∏–∑ 10</span>
                <span class="score" id="score-text">‚úÖ 0 / 10</span>
            </div>
            
            <div class="card">
                <div class="english-word" id="infinitive">go</div>
                <div class="russian-hint" id="russian">–∏–¥—Ç–∏, –µ—Ö–∞—Ç—å</div>
            </div>
            
            <div class="answer-area">
                <input type="text" id="answer-input" placeholder="–í–≤–µ–¥–∏—Ç–µ Past Simple" autocomplete="off" autofocus>
            </div>
            
            <div class="feedback" id="feedback"></div>
            
            <button id="next-btn">‚û°Ô∏è –°–ª–µ–¥—É—é—â–∏–π –≥–ª–∞–≥–æ–ª</button>
            <button id="hint-btn" class="hint-btn">üîç –ü–æ–∫–∞–∑–∞—Ç—å –ø–æ–¥—Å–∫–∞–∑–∫—É</button>
            
            <div class="verbs-list">
                <h3>üìö –ì–ª–∞–≥–æ–ª—ã –≤ —É—Ä–æ–∫–µ:</h3>
                <div class="verb-items" id="verbs-list"></div>
            </div>
        </div>
        
        <!-- –û–ë–õ–ê–°–¢–¨ –†–ï–ó–£–õ–¨–¢–ê–¢–û–í -->
        <div id="results-area" class="results-area">
            <div class="final-score" id="final-score">üéØ 0/10</div>
            
            <div class="results-table">
                <div class="results-header">
                    <div>–ò–Ω—Ñ–∏–Ω–∏—Ç–∏–≤</div>
                    <div>–ü–µ—Ä–µ–≤–æ–¥</div>
                    <div>–û—Ç–≤–µ—Ç —É—á–µ–Ω–∏–∫–∞</div>
                    <div>–ü—Ä–∞–≤–∏–ª—å–Ω—ã–π –æ—Ç–≤–µ—Ç</div>
                </div>
                <div id="results-list"></div>
            </div>
            
            <button id="restart-btn" class="restart-btn">üîÑ –ü—Ä–æ–π—Ç–∏ –∑–∞–Ω–æ–≤–æ</button>
        </div>
    </div>

    <script>
        // –°–ü–ò–°–û–ö –ì–õ–ê–ì–û–õ–û–í
        const VERBS = [
            { base: "go", past: "went", russian: "–∏–¥—Ç–∏, –µ—Ö–∞—Ç—å" },
            { base: "eat", past: "ate", russian: "–µ—Å—Ç—å, –∫—É—à–∞—Ç—å" },
            { base: "drink", past: "drank", russian: "–ø–∏—Ç—å" },
            { base: "see", past: "saw", russian: "–≤–∏–¥–µ—Ç—å" },
            { base: "come", past: "came", russian: "–ø—Ä–∏—Ö–æ–¥–∏—Ç—å" },
            { base: "take", past: "took", russian: "–±—Ä–∞—Ç—å" },
            { base: "buy", past: "bought", russian: "–ø–æ–∫—É–ø–∞—Ç—å" },
            { base: "write", past: "wrote", russian: "–ø–∏—Å–∞—Ç—å" },
            { base: "speak", past: "spoke", russian: "–≥–æ–≤–æ—Ä–∏—Ç—å" },
            { base: "read", past: "read", russian: "—á–∏—Ç–∞—Ç—å" }
        ];

        // –°–æ—Å—Ç–æ—è–Ω–∏–µ –∏–≥—Ä—ã
        let currentIndex = 0;
        let correctCount = 0;
        let isAnswered = false;  // –æ—Ç–≤–µ—Ç–∏–ª –ª–∏ –Ω–∞ —Ç–µ–∫—É—â–∏–π –≥–ª–∞–≥–æ–ª
        let results = [];

        // DOM —ç–ª–µ–º–µ–Ω—Ç—ã
        const gameArea = document.getElementById('game-area');
        const resultsArea = document.getElementById('results-area');
        const infinitiveEl = document.getElementById('infinitive');
        const russianEl = document.getElementById('russian');
        const answerInput = document.getElementById('answer-input');
        const nextBtn = document.getElementById('next-btn');
        const hintBtn = document.getElementById('hint-btn');
        const feedbackEl = document.getElementById('feedback');
        const progressText = document.getElementById('progress-text');
        const scoreText = document.getElementById('score-text');
        const verbsList = document.getElementById('verbs-list');
        const finalScoreEl = document.getElementById('final-score');
        const resultsList = document.getElementById('results-list');
        const restartBtn = document.getElementById('restart-btn');

        // –ü–û–ö–ê–ó–´–í–ê–ï–ú –°–ü–ò–°–û–ö –ì–õ–ê–ì–û–õ–û–í (–ë–ï–ó –û–¢–í–ï–¢–û–í)
        function renderVerbsList() {
            verbsList.innerHTML = VERBS.map(v => 
                `<div class="verb-item">
                    <strong>${v.base}</strong>
                    <div style="font-size: 0.8rem; color: #6b7280;">${v.russian}</div>
                </div>`
            ).join('');
        }

        // –û–ë–ù–û–í–õ–ï–ù–ò–ï –ò–ù–¢–ï–†–§–ï–ô–°–ê
        function updateDisplay() {
            const verb = VERBS[currentIndex];
            infinitiveEl.textContent = verb.base;
            russianEl.textContent = verb.russian;
            progressText.textContent = `–ì–ª–∞–≥–æ–ª ${currentIndex + 1} –∏–∑ ${VERBS.length}`;
            scoreText.textContent = `‚úÖ ${correctCount} / ${VERBS.length}`;
            answerInput.value = '';
            answerInput.focus();
            isAnswered = false;
            feedbackEl.classList.remove('show', 'correct', 'wrong');
        }

        // –ü–†–û–í–ï–†–ö–ê –û–¢–í–ï–¢–ê
        function checkAnswer() {
            if (isAnswered) return true;  // —É–∂–µ –æ—Ç–≤–µ—Ç–∏–ª–∏ –Ω–∞ —ç—Ç–æ—Ç –≥–ª–∞–≥–æ–ª
            
            const userAnswer = answerInput.value.trim().toLowerCase();
            const verb = VERBS[currentIndex];
            const correctAnswer = verb.past.toLowerCase();
            
            if (userAnswer === '') {
                feedbackEl.textContent = '‚úèÔ∏è –í–≤–µ–¥–∏—Ç–µ –æ—Ç–≤–µ—Ç!';
                feedbackEl.className = 'feedback show wrong';
                return false;
            }
            
            // –ü—Ä–æ–≤–µ—Ä—è–µ–º –ø—Ä–∞–≤–∏–ª—å–Ω–æ—Å—Ç—å
            const isCorrect = userAnswer === correctAnswer;
            
            // –°–æ—Ö—Ä–∞–Ω—è–µ–º —Ä–µ–∑—É–ª—å—Ç–∞—Ç
            results.push({
                base: verb.base,
                russian: verb.russian,
                userAnswer: userAnswer,
                correctAnswer: verb.past,
                isCorrect: isCorrect
            });
            
            // –û–±–Ω–æ–≤–ª—è–µ–º —Å—á—ë—Ç
            if (isCorrect) {
                correctCount++;
                scoreText.textContent = `‚úÖ ${correctCount} / ${VERBS.length}`;
                feedbackEl.textContent = '‚úÖ –ü—Ä–∞–≤–∏–ª—å–Ω–æ! –ú–æ–ª–æ–¥–µ—Ü!';
                feedbackEl.className = 'feedback show correct';
            } else {
                feedbackEl.textContent = `‚ùå –ù–µ–ø—Ä–∞–≤–∏–ª—å–Ω–æ. –ü—Ä–∞–≤–∏–ª—å–Ω—ã–π –æ—Ç–≤–µ—Ç: ${verb.past}`;
                feedbackEl.className = 'feedback show wrong';
            }
            
            isAnswered = true;
            return true;
        }

        // –ü–ï–†–ï–•–û–î –ö –°–õ–ï–î–£–Æ–©–ï–ú–£ –ì–õ–ê–ì–û–õ–£
        function nextVerb() {
            // –ü—Ä–æ–≤–µ—Ä—è–µ–º, –æ—Ç–≤–µ—Ç–∏–ª–∏ –ª–∏ –Ω–∞ —Ç–µ–∫—É—â–∏–π –≥–ª–∞–≥–æ–ª
            if (!isAnswered) {
                const answered = checkAnswer();
                if (!answered) return;  // –µ—Å–ª–∏ –æ—Ç–≤–µ—Ç –Ω–µ –≤–≤–µ–¥—ë–Ω - –Ω–µ –ø–µ—Ä–µ—Ö–æ–¥–∏–º
            }
            
            // –ü–µ—Ä–µ—Ö–æ–¥–∏–º –∫ —Å–ª–µ–¥—É—é—â–µ–º—É –∏–ª–∏ –ø–æ–∫–∞–∑—ã–≤–∞–µ–º —Ä–µ–∑—É–ª—å—Ç–∞—Ç—ã
            if (currentIndex < VERBS.length - 1) {
                currentIndex++;
                updateDisplay();
            } else {
                showResults();
            }
        }

        // –ü–û–ö–ê–ó–ê–¢–¨ –†–ï–ó–£–õ–¨–¢–ê–¢–´
        function showResults() {
            gameArea.style.display = 'none';
            resultsArea.classList.add('show');
            
            // –ò—Ç–æ–≥–æ–≤—ã–π —Å—á—ë—Ç
            finalScoreEl.textContent = `üéØ ${correctCount}/${VERBS.length}`;
            
            // –¢–∞–±–ª–∏—Ü–∞ —Ä–µ–∑—É–ª—å—Ç–∞—Ç–æ–≤
            resultsList.innerHTML = results.map(result => `
                <div class="result-row ${result.isCorrect ? 'correct' : 'wrong'}">
                    <div><strong>${result.base}</strong></div>
                    <div>${result.russian}</div>
                    <div style="color: ${result.isCorrect ? '#10b981' : '#ef4444'}; font-weight: 600;">
                        ${result.userAnswer || '‚Äî'}
                    </div>
                    <div style="color: #4f46e5; font-weight: 600;">
                        ${result.correctAnswer}
                    </div>
                </div>
            `).join('');
        }

        // –ü–ï–†–ï–ó–ê–ü–£–°–ö –ò–ì–†–´
        function restartGame() {
            // –°–±—Ä–∞—Å—ã–≤–∞–µ–º —Å–æ—Å—Ç–æ—è–Ω–∏–µ
            currentIndex = 0;
            correctCount = 0;
            isAnswered = false;
            results = [];
            
            // –ü–µ—Ä–µ–∫–ª—é—á–∞–µ–º –∏–Ω—Ç–µ—Ä—Ñ–µ–π—Å
            gameArea.style.display = 'block';
            resultsArea.classList.remove('show');
            
            // –û–±–Ω–æ–≤–ª—è–µ–º –æ—Ç–æ–±—Ä–∞–∂–µ–Ω–∏–µ
            updateDisplay();
        }

        // –ü–û–î–°–ö–ê–ó–ö–ê
        function showHint() {
            const verb = VERBS[currentIndex];
            const hint = verb.past;
            const firstLetter = hint[0];
            const wordLength = hint.length;
            const maskedHint = firstLetter + '_'.repeat(wordLength - 1);
            
            feedbackEl.textContent = `üí° –ü–æ–¥—Å–∫–∞–∑–∫–∞: ${maskedHint} (${wordLength} –±—É–∫–≤, –Ω–∞—á–∏–Ω–∞–µ—Ç—Å—è –Ω–∞ "${firstLetter}")`;
            feedbackEl.className = 'feedback show';
        }

        // –ò–ù–ò–¶–ò–ê–õ–ò–ó–ê–¶–ò–Ø
        renderVerbsList();
        updateDisplay();

        // –û–ë–†–ê–ë–û–¢–ß–ò–ö–ò –°–û–ë–´–¢–ò–ô
        nextBtn.addEventListener('click', nextVerb);
        hintBtn.addEventListener('click', showHint);
        restartBtn.addEventListener('click', restartGame);
        
        // Enter –≤ –ø–æ–ª–µ –≤–≤–æ–¥–∞
        answerInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                e.preventDefault();
                if (!isAnswered) {
                    checkAnswer();
                } else {
                    nextVerb();
                }
            }
        });
    </script>
</body>
</html>
