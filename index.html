    <style>

        /* –ü–∞–Ω–µ–ª—å –ø–æ–∏—Å–∫–∞ –∏ —Ñ–∏–ª—å—Ç—Ä–æ–≤ */
        .controls-panel {

        .level-btn {

            font-size: 0.95rem;
        }
        
        .level-btn:hover {
            background: #edf2f7;
            border-color: #cbd5e0;
        }
        
        .level-btn.active {

        .clear-btn {

        .clear-btn:hover {

        .games-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 24px;
            margin-bottom: 48px;
        }
        
        .game-card {
            background: white;
            border-radius: 24px;
            padding: 24px;
            box-shadow: 0 20px 35px -8px rgba(0,0,0,0.2);
            transition: all 0.3s;
            border: 1px solid rgba(255,255,255,0.3);
            backdrop-filter: blur(10px);
            display: flex;
            flex-direction: column;
            opacity: 1;
            transform: scale(1);
        }
        
        .game-card.hidden {
            display: none;
        }
        
        .game-card:hover {
            transform: translateY(-8px);
            box-shadow: 0 30px 45px -10px rgba(0,0,0,0.3);
        }
        
        .game-icon {

        .game-title {

        }
        
        .game-description {

            margin-bottom: 20px;

        }
        
        .game-meta {
            display: flex;

        .level {

        .btn {

            padding: 12px 24px;
            border-radius: 12px;

            transition: all 0.3s;
            border: none;
            cursor: pointer;
        }

        .empty-state {

        .empty-state h3 {

        }
        
        .footer {

            color: rgba(255,255,255,0.8);
            margin-top: 48px;
            padding-top: 24px;
            border-top: 1px solid rgba(255,255,255,0.2);
        }
    </style>
</head>
<body>

        <div class="controls-panel">

                <input type="text" id="search-input" class="search-input" placeholder="–í–≤–µ–¥–∏—Ç–µ –Ω–∞–∑–≤–∞–Ω–∏–µ –∏–≥—Ä—ã..." autocomplete="off">

            <div class="filter-section">

        <!-- –°–µ—Ç–∫–∞ –∏–≥—Ä -->
        <div class="games-grid" id="games-grid"></div>
        
        <div class="footer">
            <p>–°–¥–µ–ª–∞–Ω–æ —Å ‚ù§Ô∏è –¥–ª—è –º–æ–∏—Ö —Å—Ç—É–¥–µ–Ω—Ç–æ–≤</p>
        </div>
    </div>

    <script>
        // --- –ë–ê–ó–ê –î–ê–ù–ù–´–• –í–ê–®–ò–• –ò–ì–† ---
        // –î–æ–±–∞–≤–ª—è–π—Ç–µ —Å—é–¥–∞ –∫–∞–∂–¥—É—é –Ω–æ–≤—É—é –∏–≥—Ä—É!
        const games = [
            {
                id: 1,
                title: "üêæ –ñ–∏–≤–æ—Ç–Ω—ã–µ",
                description: "–ù–∞–π–¥–∏ –ø–∞—Ä—É: –∞–Ω–≥–ª–∏–π—Å–∫–æ–µ —Å–ª–æ–≤–æ –∏ —Ä—É—Å—Å–∫–∏–π –ø–µ—Ä–µ–≤–æ–¥. –ö–æ—à–∫–∏, —Å–æ–±–∞–∫–∏, –∫—Ä–æ–ª–∏–∫–∏ –∏ –ª—è–≥—É—à–∫–∏.",
                icon: "üêï",
                level: "A1",
                url: "#",
                date: "–°–∫–æ—Ä–æ"
            },
            {
                id: 2,
                title: "‚ö° –ù–µ–ø—Ä–∞–≤–∏–ª—å–Ω—ã–µ –≥–ª–∞–≥–æ–ª—ã",
                description: "–¢—Ä–µ–Ω–∞–∂—ë—Ä –≤—Ç–æ—Ä–æ–π —Ñ–æ—Ä–º—ã. –í–≤–µ–¥–∏ –ø—Ä–∞–≤–∏–ª—å–Ω—ã–π –æ—Ç–≤–µ—Ç –∏ –ø–æ–ª—É—á–∏ –ø–æ–¥—Ä–æ–±–Ω—ã–µ —Ä–µ–∑—É–ª—å—Ç–∞—Ç—ã.",
                icon: "üìö",
                level: "A2",
                url: "verbs.html",
                date: "2026-02-13"
            },
            {
                id: 7,
                title: "üî§ –ì–ª–∞–≥–æ–ª to be (—á–∞—Å—Ç—å 1)",
                description: "–¢—Ä–µ–Ω–∞–∂—ë—Ä —É—Ç–≤–µ—Ä–¥–∏—Ç–µ–ª—å–Ω—ã—Ö –∏ –æ—Ç—Ä–∏—Ü–∞—Ç–µ–ª—å–Ω—ã—Ö —Ñ–æ—Ä–º –≥–ª–∞–≥–æ–ª–∞ to be. –í—ã–±–µ—Ä–∏ –ø—Ä–∞–≤–∏–ª—å–Ω—É—é —Ñ–æ—Ä–º—É –¥–ª—è –∫–∞–∂–¥–æ–≥–æ –ø—Ä–µ–¥–ª–æ–∂–µ–Ω–∏—è.",
                icon: "üî§",
                level: "A1",
                url: "to-be.html",
                date: "2026-02-13"
            },
            {
                id: 3,
                title: "üçé –§—Ä—É–∫—Ç—ã",
                description: "–ò–∑—É—á–∞–µ–º –Ω–∞–∑–≤–∞–Ω–∏—è —Ñ—Ä—É–∫—Ç–æ–≤ –Ω–∞ –∞–Ω–≥–ª–∏–π—Å–∫–æ–º. –°–∫–æ—Ä–æ –ø–æ—è–≤–∏—Ç—Å—è!",
                icon: "üçé",
                level: "A1",
                url: "#",
                date: "–°–∫–æ—Ä–æ"
            },
            {
                id: 4,
                title: "üèôÔ∏è –ì–æ—Ä–æ–¥–∞ –∏ –¥–æ—Å—Ç–æ–ø—Ä–∏–º–µ—á–∞—Ç–µ–ª—å–Ω–æ—Å—Ç–∏",
                description: "–£–≥–∞–¥–∞–π –≥–æ—Ä–æ–¥ –ø–æ –æ–ø–∏—Å–∞–Ω–∏—é –∏ —Ñ–æ—Ç–æ–≥—Ä–∞—Ñ–∏–∏.",
                icon: "üóΩ",
                level: "B1",
                url: "#",
                date: "–°–∫–æ—Ä–æ"
            },
            {
                id: 5,
                title: "üìù –ê—Ä—Ç–∏–∫–ª–∏ a/an/the",
                description: "–í—Å—Ç–∞–≤—å –ø—Ä–∞–≤–∏–ª—å–Ω—ã–π –∞—Ä—Ç–∏–∫–ª—å –≤ –ø—Ä–µ–¥–ª–æ–∂–µ–Ω–∏–µ.",
                icon: "üìå",
                level: "A2",
                url: "#",
                date: "–°–∫–æ—Ä–æ"
            },
            {
                id: 6,
                title: "üé≠ –§—Ä–∞–∑–æ–≤—ã–µ –≥–ª–∞–≥–æ–ª—ã",
                description: "–°–æ–µ–¥–∏–Ω–∏ –≥–ª–∞–≥–æ–ª —Å –ø—Ä–∞–≤–∏–ª—å–Ω—ã–º –ø—Ä–µ–¥–ª–æ–≥–æ–º.",
                icon: "üîó",
                level: "B2",
                url: "#",
                date: "–°–∫–æ—Ä–æ"
            }
        ];

        // –¢–µ–∫—É—â–µ–µ —Å–æ—Å—Ç–æ—è–Ω–∏–µ —Ñ–∏–ª—å—Ç—Ä–æ–≤
        let currentLevelFilter = 'all';
        let currentSearchQuery = '';

        // DOM —ç–ª–µ–º–µ–Ω—Ç—ã
        const grid = document.getElementById('games-grid');
        const searchInput = document.getElementById('search-input');
        const levelBtns = document.querySelectorAll('.level-btn');
        const clearBtn = document.getElementById('clear-filters');

        // –§—É–Ω–∫—Ü–∏—è —Ñ–∏–ª—å—Ç—Ä–∞—Ü–∏–∏ –∏–≥—Ä
        function filterGames() {
            return games.filter(game => {
                // –§–∏–ª—å—Ç—Ä –ø–æ —É—Ä–æ–≤–Ω—é
                const levelMatch = currentLevelFilter === 'all' || game.level === currentLevelFilter;
                
                // –§–∏–ª—å—Ç—Ä –ø–æ –ø–æ–∏—Å–∫—É
                const searchMatch = currentSearchQuery === '' || 
                    game.title.toLowerCase().includes(currentSearchQuery.toLowerCase()) ||
                    game.description.toLowerCase().includes(currentSearchQuery.toLowerCase());
                
                return levelMatch && searchMatch;
            });
        }

        // –§—É–Ω–∫—Ü–∏—è –æ—Ç—Ä–∏—Å–æ–≤–∫–∏ –∫–∞—Ä—Ç–æ—á–µ–∫ –∏–≥—Ä
        function renderGames() {
            const filteredGames = filterGames();
            grid.innerHTML = '';
            
            if (filteredGames.length === 0) {
                // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º —Å–æ–æ–±—â–µ–Ω–∏–µ, –µ—Å–ª–∏ –Ω–∏—á–µ–≥–æ –Ω–µ –Ω–∞–π–¥–µ–Ω–æ
                const emptyState = document.createElement('div');
                emptyState.className = 'empty-state';
                emptyState.innerHTML = `
                    <h3>üòï –ò–≥—Ä—ã –Ω–µ –Ω–∞–π–¥–µ–Ω—ã</h3>
                    <p>–ü–æ–ø—Ä–æ–±—É–π—Ç–µ –∏–∑–º–µ–Ω–∏—Ç—å –ø–∞—Ä–∞–º–µ—Ç—Ä—ã –ø–æ–∏—Å–∫–∞ –∏–ª–∏ —Ñ–∏–ª—å—Ç—Ä–∞—Ü–∏–∏</p>
                `;
                grid.appendChild(emptyState);
                return;
            }
            
            filteredGames.forEach(game => {
                const card = document.createElement('div');
                card.className = 'game-card';
                
                card.innerHTML = `
                    <div class="game-icon">${game.icon}</div>
                    <div class="game-title">${game.title}</div>
                    <div class="game-description">${game.description}</div>
                    <div class="game-meta">
                        <span class="level">${game.level}</span>
                        <span>üìÖ ${game.date}</span>
                    </div>
                    <a href="${game.url}" class="btn" target="${game.url !== '#' ? '_blank' : ''}">
                        ${game.url !== '#' ? 'üéÆ –ò–≥—Ä–∞—Ç—å' : '‚è≥ –°–∫–æ—Ä–æ'}
                    </a>
                `;
                
                grid.appendChild(card);
            });
        }

        // –û–±—Ä–∞–±–æ—Ç—á–∏–∫ –ø–æ–∏—Å–∫–∞
        function handleSearch(e) {
            currentSearchQuery = e.target.value;
            renderGames();
        }

        // –û–±—Ä–∞–±–æ—Ç—á–∏–∫ —Ñ–∏–ª—å—Ç—Ä–∞ –ø–æ —É—Ä–æ–≤–Ω—é
        function handleLevelFilter(level, btn) {
            currentLevelFilter = level;
            
            // –û–±–Ω–æ–≤–ª—è–µ–º –∞–∫—Ç–∏–≤–Ω—ã–π –∫–ª–∞—Å—Å —É –∫–Ω–æ–ø–æ–∫
            levelBtns.forEach(btn => btn.classList.remove('active'));
            btn.classList.add('active');
            
            renderGames();
        }

        // –°–±—Ä–æ—Å –≤—Å–µ—Ö —Ñ–∏–ª—å—Ç—Ä–æ–≤
        function clearAllFilters() {
            currentLevelFilter = 'all';
            currentSearchQuery = '';
            
            // –°–±—Ä–∞—Å—ã–≤–∞–µ–º –ø–æ–ª–µ –ø–æ–∏—Å–∫–∞
            searchInput.value = '';
            
            // –°–±—Ä–∞—Å—ã–≤–∞–µ–º –∞–∫—Ç–∏–≤–Ω—É—é –∫–Ω–æ–ø–∫—É —É—Ä–æ–≤–Ω—è
            levelBtns.forEach(btn => {
                if (btn.dataset.level === 'all') {
                    btn.classList.add('active');
                } else {
                    btn.classList.remove('active');
                }
            });
            
            renderGames();
        }

        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è
        function init() {
            // –ù–∞—á–∞–ª—å–Ω–∞—è –æ—Ç—Ä–∏—Å–æ–≤–∫–∞
            renderGames();
            
            // –í–µ—à–∞–µ–º –æ–±—Ä–∞–±–æ—Ç—á–∏–∫–∏
            searchInput.addEventListener('input', handleSearch);
            
            levelBtns.forEach(btn => {
                btn.addEventListener('click', (e) => {
                    handleLevelFilter(btn.dataset.level, btn);
                });
            });
            
            clearBtn.addEventListener('click', clearAllFilters);
        }

        // –ó–∞–ø—É—Å–∫–∞–µ–º
        init();
    </script>
