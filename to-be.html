                // –ï—Å–ª–∏ –∏–∑–æ–±—Ä–∞–∂–µ–Ω–∏–µ –Ω–µ –∑–∞–≥—Ä—É–∑–∏–ª–æ—Å—å, –ø—Ä–æ–±—É–µ–º .png
                img.src = `images/to-be/part1/${sentence.image}.png`;
                img.onerror = function() {
                    // –ï—Å–ª–∏ –∏ .png –Ω–µ –∑–∞–≥—Ä—É–∑–∏–ª—Å—è, –ø–æ–∫–∞–∑—ã–≤–∞–µ–º —ç–º–æ–¥–∑–∏
                    cardImage.innerHTML = `<div class="image-placeholder">${sentence.emoji}</div>`;
                };
            };
        }

        // –û–±–Ω–æ–≤–ª–µ–Ω–∏–µ –∏–Ω—Ç–µ—Ä—Ñ–µ–π—Å–∞
        function updateCurrentCard() {
            const sentence = SENTENCES[currentIndex];
            
            // –û—Ç–æ–±—Ä–∞–∂–∞–µ–º –∏–∑–æ–±—Ä–∞–∂–µ–Ω–∏–µ –∏–ª–∏ —ç–º–æ–¥–∑–∏
            displayImage();
            
            // –û–±–Ω–æ–≤–ª—è–µ–º —Ç–µ–∫—Å—Ç –ø—Ä–µ–¥–ª–æ–∂–µ–Ω–∏—è
            sentenceBefore.textContent = sentence.before;
            sentenceAfter.textContent = sentence.after;
            
            // –û–±–Ω–æ–≤–ª—è–µ–º –ø–æ–¥—Å–∫–∞–∑–∫—É
            hintBadge.className = 'hint-badge';
            if (sentence.hint === '+') {
                hintBadge.classList.add('positive');
                hintBadge.textContent = '—É—Ç–≤–µ—Ä–∂–¥–µ–Ω–∏–µ';
            } else {
                hintBadge.classList.add('negative');
                hintBadge.textContent = '–æ—Ç—Ä–∏—Ü–∞–Ω–∏–µ';
            }
            
            // –û–±–Ω–æ–≤–ª—è–µ–º –ø—Ä–æ–ø—É—Å–∫
            if (userAnswers[currentIndex] !== null) {
                blankSpace.textContent = userAnswers[currentIndex];
                blankSpace.classList.add('filled');
            } else {
                blankSpace.textContent = '_____';
                blankSpace.classList.remove('filled');
            }
            
            // –û–±–Ω–æ–≤–ª—è–µ–º —Å—á—ë—Ç—á–∏–∫
            cardCounter.textContent = `${currentIndex + 1} / ${SENTENCES.length}`;
            
            // –û–±–Ω–æ–≤–ª—è–µ–º –∫–Ω–æ–ø–∫–∏ –Ω–∞–≤–∏–≥–∞—Ü–∏–∏
            prevBtn.disabled = currentIndex === 0;
            nextBtn.disabled = currentIndex === SENTENCES.length - 1;
            
            // –û–±–Ω–æ–≤–ª—è–µ–º –º–∏–Ω–∏–∞—Ç—é—Ä—ã
            updateThumbnails();
            
            // –°–∫—Ä—ã–≤–∞–µ–º –æ–±—Ä–∞—Ç–Ω—É—é —Å–≤—è–∑—å
            feedback.classList.remove('show');
        }

        // –°–æ–∑–¥–∞–Ω–∏–µ –º–∏–Ω–∏–∞—Ç—é—Ä
        function createThumbnails() {
            thumbnails.innerHTML = '';
            
            SENTENCES.forEach((sentence, index) => {
                const thumb = document.createElement('div');
                thumb.className = `thumbnail ${userAnswers[index] !== null ? 'completed' : ''} ${index === currentIndex ? 'active' : ''}`;
                thumb.dataset.index = index;
                thumb.textContent = sentence.emoji;
                
                thumb.addEventListener('click', () => {
                    currentIndex = index;
                    updateCurrentCard();
                });
                
                thumbnails.appendChild(thumb);
            });
        }

        // –û–±–Ω–æ–≤–ª–µ–Ω–∏–µ –º–∏–Ω–∏–∞—Ç—é—Ä
        function updateThumbnails() {
            document.querySelectorAll('.thumbnail').forEach((thumb, index) => {
                thumb.className = `thumbnail ${userAnswers[index] !== null ? 'completed' : ''} ${index === currentIndex ? 'active' : ''}`;
            });
        }

        // –û–±–Ω–æ–≤–ª–µ–Ω–∏–µ —Å—á—ë—Ç–∞
        function updateScore() {
            const answered = userAnswers.filter(a => a !== null).length;
            scoreDisplay.textContent = `‚úÖ ${answered} / ${SENTENCES.length}`;
        }

        // Drag and Drop –æ–±—Ä–∞–±–æ—Ç—á–∏–∫–∏
        dragItems.forEach(item => {
            item.addEventListener('dragstart', (e) => {
                draggedItem = item;
                item.classList.add('dragging');
                e.dataTransfer.setData('text/plain', item.dataset.value);
            });
            
            item.addEventListener('dragend', () => {
                item.classList.remove('dragging');
                draggedItem = null;
            });
        });

        // –û–±—Ä–∞–±–æ—Ç–∫–∞ drop –Ω–∞ –ø—Ä–æ–ø—É—Å–∫
        blankSpace.addEventListener('dragover', (e) => {
            e.preventDefault();
            if (!blankSpace.classList.contains('filled')) {
                blankSpace.classList.add('drop-over');
            }
        });

        blankSpace.addEventListener('dragleave', () => {
            blankSpace.classList.remove('drop-over');
        });

        blankSpace.addEventListener('drop', (e) => {
            e.preventDefault();
            blankSpace.classList.remove('drop-over');
            
            if (blankSpace.classList.contains('filled')) {
                feedback.textContent = '‚ö†Ô∏è –°–Ω–∞—á–∞–ª–∞ —É–¥–∞–ª–∏ —Å—É—â–µ—Å—Ç–≤—É—é—â–∏–π –æ—Ç–≤–µ—Ç (–Ω–∞–∂–º–∏ –Ω–∞ –Ω–µ–≥–æ)';
                feedback.className = 'feedback show warning';
                return;
            }
            
            const value = e.dataTransfer.getData('text/plain');
            
            // –°–æ—Ö—Ä–∞–Ω—è–µ–º –æ—Ç–≤–µ—Ç
            userAnswers[currentIndex] = value;
            
            // –û–±–Ω–æ–≤–ª—è–µ–º –ø—Ä–æ–ø—É—Å–∫
            blankSpace.textContent = value;
            blankSpace.classList.add('filled');
            
            // –û–±–Ω–æ–≤–ª—è–µ–º —Å—á—ë—Ç
            updateScore();
            
            // –û–±–Ω–æ–≤–ª—è–µ–º –º–∏–Ω–∏–∞—Ç—é—Ä—ã
            updateThumbnails();
            
            // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º –ø–æ–¥—Ç–≤–µ—Ä–∂–¥–µ–Ω–∏–µ
            feedback.textContent = '‚úì –û—Ç–≤–µ—Ç –¥–æ–±–∞–≤–ª–µ–Ω!';
            feedback.className = 'feedback show correct';
        });

        // –ö–ª–∏–∫ –ø–æ –∑–∞–ø–æ–ª–Ω–µ–Ω–Ω–æ–º—É –ø—Ä–æ–ø—É—Å–∫—É - —É–¥–∞–ª–µ–Ω–∏–µ –æ—Ç–≤–µ—Ç–∞
        blankSpace.addEventListener('click', () => {
            if (blankSpace.classList.contains('filled')) {
                userAnswers[currentIndex] = null;
                blankSpace.textContent = '_____';
                blankSpace.classList.remove('filled');
                updateScore();
                updateThumbnails();
                
                feedback.textContent = '‚úì –û—Ç–≤–µ—Ç —É–¥–∞–ª—ë–Ω. –í—ã–±–µ—Ä–∏ –¥—Ä—É–≥–æ–π –≤–∞—Ä–∏–∞–Ω—Ç';
                feedback.className = 'feedback show correct';
            }
        });

        // –ù–∞–≤–∏–≥–∞—Ü–∏—è
        prevBtn.addEventListener('click', () => {
            if (currentIndex > 0) {
                currentIndex--;
                updateCurrentCard();
            }
        });

        nextBtn.addEventListener('click', () => {
            if (currentIndex < SENTENCES.length - 1) {
                currentIndex++;
                updateCurrentCard();
            }
        });

        // –ó–∞–≤–µ—Ä—à–µ–Ω–∏–µ –∏ –ø—Ä–æ–≤–µ—Ä–∫–∞
        finishBtn.addEventListener('click', () => {
            const unanswered = userAnswers.filter(a => a === null).length;
            
            if (unanswered > 0) {
                feedback.textContent = `‚ö†Ô∏è –û—Å—Ç–∞–ª–æ—Å—å –æ—Ç–≤–µ—Ç–∏—Ç—å –Ω–∞ ${unanswered} –≤–æ–ø—Ä–æ—Å–æ–≤`;
                feedback.className = 'feedback show warning';
                return;
            }
            
            // –°–æ–±–∏—Ä–∞–µ–º —Ä–µ–∑—É–ª—å—Ç–∞—Ç—ã
            results = SENTENCES.map((sentence, index) => {
                const userAnswer = userAnswers[index];
                const isCorrect = userAnswer === sentence.correct;
                return {
                    sentence: sentence.before + '___' + sentence.after,
                    userAnswer: userAnswer,
                    correctAnswer: sentence.correct,
                    isCorrect: isCorrect
                };
            });
            
            const correctCount = results.filter(r => r.isCorrect).length;
            
            // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º —Ä–µ–∑—É–ª—å—Ç–∞—Ç—ã
            gameArea.style.display = 'none';
            resultsArea.classList.add('show');
            
            finalScore.textContent = `üéØ ${correctCount}/${SENTENCES.length}`;
            
            // –û—Ç—Ä–∏—Å–æ–≤—ã–≤–∞–µ–º —Ç–∞–±–ª–∏—Ü—É
            resultsTable.innerHTML = `
                <div class="results-header">
                    <div>–ü—Ä–µ–¥–ª–æ–∂–µ–Ω–∏–µ</div>
                    <div>–¢–≤–æ–π –æ—Ç–≤–µ—Ç</div>
                    <div>–ü—Ä–∞–≤–∏–ª—å–Ω—ã–π</div>
                </div>
                ${results.map(result => `
                    <div class="result-row ${result.isCorrect ? 'correct' : 'wrong'}">
                        <div>${result.sentence}</div>
                        <div style="font-weight: 600; color: ${result.isCorrect ? '#065f46' : '#991b1b'}">
                            ${result.userAnswer}
                        </div>
                        <div style="font-weight: 600; color: #667eea">${result.correctAnswer}</div>
                    </div>
                `).join('')}
            `;
        });

        // –ü–µ—Ä–µ–∑–∞–ø—É—Å–∫
        restartBtn.addEventListener('click', () => {
            currentIndex = 0;
            userAnswers = new Array(SENTENCES.length).fill(null);
            
            gameArea.style.display = 'block';
            resultsArea.classList.remove('show');
            
            updateCurrentCard();
            updateScore();
            createThumbnails();
        });

        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è
        function init() {
            createThumbnails();
            updateCurrentCard();
            updateScore();
            
            // –ü—Ä–µ–¥–æ—Ç–≤—Ä–∞—â–∞–µ–º —Å—Ç–∞–Ω–¥–∞—Ä—Ç–Ω–æ–µ –ø–æ–≤–µ–¥–µ–Ω–∏–µ –±—Ä–∞—É–∑–µ—Ä–∞ –¥–ª—è drag-and-drop
            document.addEventListener('dragover', (e) => e.preventDefault());
            document.addEventListener('drop', (e) => e.preventDefault());
        }

        init();
    </script>
</body>
